allow_remote_control yes
listen_on unix:/tmp/kitty.sock

# tmux compatibility
term xterm-kitty
macos_option_as_alt yes
scrollback_pager_history_size 10000
clipboard_control write-clipboard write-primary read-clipboard read-primary
scrollback_pager_history_size 10000

# Font
font_family      IBM Plex Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0

# Mappings
map cmd+n new_os_window_with_cwd 
map cmd+shift+n new_os_window
map ctrl+shift+t launch --type=tab --cwd=current

# Obsidian theme: https://github.com/dexpota/kitty-themes/blob/master/themes/Obsidian.conf
